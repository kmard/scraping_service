{% extends "base.html" %}

{% block title %}Home page{% endblock %}

{% block content %}
<div class="row">
    <div class="col"><h2 class="text-center my-3">Service for the collection and distribution of vacancies</h2></div>
</div>

<div class="row">
    <div class="col-md-8 mx-auto">
        <h4 class="my-2">Fill out the form to view available positions(City or language)</h4>
        <form method="GET" action="{% url 'list' %}">
            <div class="form-group">
                {{form.as_p}}
                <button type="submit" value="Find" class="btn btn-primary">Find</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
